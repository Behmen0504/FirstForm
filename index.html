<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>Name</label>

        <input type="text" placeholder="first name" name="first_name">
        <input type="text" placeholder="last name" name="last_name"><br /><br />

        <label>Company</label>
        <input type="text" name="company"><br /><br />

        <label>Email</label>
        <input type="email" name="email"><br /><br />

        <label>Phone</label>
        <input type="number" placeholder="area code" name="area_code">
        <input type="tel" placeholder="phone Number" name="phone"><br /><br />

        <select name="subject">
            <option disabled="disabled" selected="selected">Choose option</option>
            <option>Subject 1</option>
            <option>Subject 2</option>
            <option>Subject 3</option>
        </select><br /><br />

        <label>Are you an existing customer?</label><br/><br/>
        <label>Yes</label>
        <input type="radio" checked="checked" name="exist">
        <label>No</label>
        <input type="radio" name="exist"><br/><br/>
        <button type="submit">Register</button>
    </form>
</body>

</html>
